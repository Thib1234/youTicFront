<div class="h-screen flex flex-col justify-between bg-gray-800 text-white">
  <div>
    <div class="p-4 text-xl font-bold">
      <a routerLink="dashboard">Invoices</a></div>
    <nav class="mt-4">
      <a routerLink="dashboard" class="py-2.5 px-4 hover:bg-gray-700 flex items-center">
        Tableau de bord
      </a>

      <div>
        <a (click)="toggleSubMenu('clients')"
          class="py-2.5 px-4 hover:bg-gray-700 cursor-pointer flex items-center justify-between">
          Clients
          <ng-icon [name]="isSubMenuOpen('clients') ? 'heroChevronDown' : 'heroChevronRight'"
            class="w-5 h-5 transition-transform duration-300"></ng-icon>
        </a>
        <div *ngIf="isSubMenuOpen('clients')" class="ml-4">
          <a routerLink="create-client" class="block py-2.5 px-4 hover:bg-gray-700">Créer un client</a>
          <a routerLink="clients" class="block py-2.5 px-4 hover:bg-gray-700">Voir les clients</a>
        </div>
      </div>

      <div>
        <a (click)="toggleSubMenu('invoices')"
          class="py-2.5 px-4 hover:bg-gray-700 cursor-pointer flex items-center justify-between">
          Factures
          <ng-icon [name]="isSubMenuOpen('invoices') ? 'heroChevronDown' : 'heroChevronRight'"
            class="w-5 h-5 transition-transform duration-300"></ng-icon>
        </a>
        <div *ngIf="isSubMenuOpen('invoices')" class="ml-4">
          <a routerLink="create-invoice" class="block py-2.5 px-4 hover:bg-gray-700">Créer une facture</a>
          <a routerLink="invoices" class="block py-2.5 px-4 hover:bg-gray-700">Voir les factures</a>
        </div>
      </div>

      <a routerLink="reports" class="block py-2.5 px-4 hover:bg-gray-700">Rapports</a>
      <a routerLink="settings" class="block py-2.5 px-4 hover:bg-gray-700">Parametres</a>
    </nav>
  </div>
  <div class="p-4">
    <button class="w-full py-2.5 px-4 bg-red-600 hover:bg-red-700 text-white">Déconnexion</button>
  </div>
</div>
