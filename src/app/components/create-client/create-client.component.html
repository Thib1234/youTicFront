<form [formGroup]="clientForm" (ngSubmit)="onSubmitClient()" class="space-y-4">
  <div class="flex flex-col">
    <label class="font-semibold">Nom</label>
    <input type="text" formControlName="nom" class="border p-2 rounded">
  </div>
    <div class="flex flex-col">
    <label class="font-semibold">Adresse</label>
    <input type="text" formControlName="adresse" class="border p-2 rounded">
  </div>
  <div class="flex flex-col">
    <label class="font-semibold">Code Postal</label>
    <input type="text" formControlName="code_postal" class="border p-2 rounded">
  </div>
  <div class="flex flex-col">
    <label class="font-semibold">Ville</label>
    <input type="text" formControlName="ville" class="border p-2 rounded">
  </div>
  <div class="flex flex-col">
    <label class="font-semibold">E-mail</label>
    <input type="text" formControlName="email" class="border p-2 rounded">
  </div>
  <div class="flex flex-col">
    <label class="font-semibold">Téléphone</label>
    <input type="text" formControlName="telephone" class="border p-2 rounded">
  </div>
  <div class="flex flex-col">
    <label class="font-semibold">Numéro de tva</label>
    <input type="text" formControlName="num_tva" class="border p-2 rounded">
  </div>
  <!-- ... -->
  <button type="submit" class="bg-blue-500 text-white p-2 rounded">Créer un client</button>
</form>
